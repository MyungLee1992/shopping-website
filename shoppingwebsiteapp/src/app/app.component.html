<header class="header-area">
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Lil Coconut Shop <img src="https://img.icons8.com/ios-filled/50/null/coconut--v1.png" /></a>

            <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#main-nav">
                <span class="menu-icon-bar"></span>
            </button>

            <div id="main-nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                  <li *ngIf="login.user" class="nav-item nav-link">Welcome {{login.user?.username}}!</li>
                  <li *ngIf="! login.user">
                    <button type="button" class="btn nav-item nav-link" data-toggle="modal" data-target="#loginModal">
                      Login
                    </button>
                  </li>
                  <li>
                    <a href="/cart" class="nav-item nav-link">
                      <i class="fa" style="font-size:24px">&#xf07a;</i>
                      <span class='badge' id='lblCartCount'></span>
                    </a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <router-outlet></router-outlet>
  <mw-app-login #login></mw-app-login>
</main>
