<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #login="ngForm" (ngSubmit)="onLogin(login.value)" id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="string" ngModel class="form-control" id="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" ngModel class="form-control" id="password" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="closeLoginForm" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
